<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./src/styles/_common.scss" />
        <link rel="stylesheet" href="./src/styles/index.scss" />
    </head>
    <body>
        <main id="container">
            <h1 class="title">🐷 가계부</h1>

            <!-- 현재 자산 start -->
            <div class="current-asset">
                <div class="current-asset-row c-container-price">
                    <label class="current-asset-label">현재 자산</label>
                    <div class="current-asset-value-wrapper">
                        <p class="v-show current-asset-value"></p>
                        <span class="v-none current-asset-loader">
                            <i class="fa-solid fa-circle-notch fa-spin"></i>
                        </span>
                    </div>
                    <input type="number" class="v-none current-asset-input" placeholder="현재 자산을 등록해주세요" />
                </div>
                <span class="v-none current-asset-button-loader">
                    <i class="fa-solid fa-circle-notch fa-spin"></i>
                </span>
                <button class="c-button c-large-button current-asset-button v-none">현재 자산 등록</button>
            </div>
            <!-- 현재 자산 end -->

            <!-- 소비내역 작성하기 start -->
            <div class="add-item">
                <button class="c-button add-item-button">➕ 소비내역 작성하기</button>
            </div>
        </main>
        <!-- <script src="./server.js" type="module"></script> -->
        <script src="https://kit.fontawesome.com/c1d165534b.js" crossorigin="anonymous"></script>
        <script src="./src/js/index.js" type="module"></script>
    </body>
</html>
